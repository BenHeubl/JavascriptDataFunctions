        <!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

        <script>
        // we have a sting, and we want to get the data object out of it.
        // var stringWithData = "1 January 2016";
        // // lets get this string as a date:


        // use d3 to create a string parser:
        d3.csv("data/nestData.csv", function (error, data) {
          // console.log(expenses)  // expenses has a date key

          var datetimeparser = d3.time.format("%m/%d/%y")

          data.forEach(function (d) {
            d.date = datetimeparser.parse(d.date)
          })
          console.log(data)  // expenses has a date key

        })

        var date = d3.time.format("%A, %B %-d, %Y").parse("Wednesday, November 12, 2014");
          console.log(date);

          // using the d3 built in shorthand

          time = d3.time.format("%m/%d/%Y %H:%M:%S").parse("01/02/2014 08:22:05");
          console.log(time);
          // is the same than
          time = d3.time.format("%x %X").parse("01/02/2014 08:22:05");
          console.log(time);


          // modifying time:
          var fullHourOutput = d3.time.format("%I:%M%p") // time format for hour and mintutes
          // now round
          var time = fullHourOutput.parse("1:46am");
          var hour = d3.time.hour.round(time);  // round the parsed time format to the full hour

          console.log(hour);  // use parse to input
          console.log(fullHourOutput(hour));  // use parser to putput

          // moment js
          var getdate = moment().add(7, 'days').subtract(1, 'months').year(2009).hours(0).minutes(0).seconds(0)
          console.log(getdate._d)


        </script>
