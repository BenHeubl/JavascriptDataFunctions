        <h1>ES6 Generator functionality</h1>

        <p>test to use es6 generators to output asynchronously</p>


        <div id="container"></div>
        <div id="container2"></div>



        <script type="text/babel">

        var svg = d3.select("body").append("svg")
                         .classed("chartsvg", true)
                         .attr("width", 200)
                         .attr("height", 500);


        // console.log("print to console")

        function* Itemfunc(arrayyield) {
          for (var i = 0; i < arrayyield.length; i++) {
            yield arrayyield.slice(0, i+1)  // slice method is usefule accessing an array and outputing an array element for each
          }
        }

        var placeholderarrayfunction = Itemfunc(["rect1", "rect2", "rect3", "rect4", "rect5", "rect6", "rect7", "rect8"]);
        // we are calling the function with an array

        var functiondelay = setInterval(function () {
          var letter = placeholderarrayfunction.next();

          if (letter.done == true) {
            clearInterval(functiondelay)
            console.log("added all rects");
          } else {
            svg.selectAll(".classViz")
            .data(letter.value)
            .enter()
            .append("rect")
            .classed("classViz", true)
            .attr("width", 10)
            .attr("height", 10)
            .attr("x", function (d, i) {
              return i * 12;
            })
            .attr("fill", "red")

            console.log(letter.value);
          }
        }, 2000);  // delay for 2000 milliseconds

        </script>
