        <script type="text/babel">

        // Handling react state:
        class MyReactClassExample extends React.Component {
          // use the contructor method to set the state for MyReactClassExample component
          constructor() {
            super(); /// refers to the react class
            this.state = {  // equals an object
              status: "Default status here" // this will be the default for the state
            };
            this.openRestaurant = this.openRestaurant.bind(this);  // this creates a new function where the this keyword is bound to the openRestaurant function
            this.closeRestauran = this.closeRestauran.bind(this);

// ############# Example Bind #################
// this.x = 9;
// var module = {
//   x: 81,
//   getX: function() { return this.x; }
// };
//
// module.getX(); // 81
//
// var retrieveX = module.getX;
// retrieveX(); // 9, because in this case, "this" refers to the global object
//
// // Create a new function with 'this' bound to module
// //New programmers (like myself) might confuse the global var getX with module's property getX
// var boundGetX = retrieveX.bind(module);
// boundGetX(); // 81
// ################# example end for bind #################

            // makes sure that 'this' doesnt fall out of scope, and that we can use it when we are changing the state
          } /// we need to bind the this keyword manually, so it doesnt fall out of scope
          // to make changes, we add a new method
          openRestaurant() { // this method will trigger when clicked on button
            this.setState({ // pass in an object, which is the state when open Restaurant method is being called
              status: "OPEN"
            });
          }
          closeRestauran() {
            this.setState({
              status: "NOT OPEN"
            })
          }
          render() {
            return (<div>
              <h1>{this.props.name}</h1>
              <p>This is the state MF: {this.state.status}</p>
              <button onClick={this.openRestaurant}>OPEN IT</button>
              <button onClick={this.closeRestauran}>CLOSE IT</button>
              </div>);
          }
        }

// when i click on the button, i will trigger open restaurant (and that sets the new state)
// this.state.status will reflect what the current state of my app is
        React.render(<MyReactClassExample name="this is the name of the react component"></MyReactClassExample>, document.body)





        </script>
