// ################## ES 6 code for the same example: ##################

// this method of this component will just return something
// use JSX syntax, looks like html, and this will convert into JS


      // the react class has some properties, and our new class is just going to extend them!!!
      class ThisTagClass extends React.Component{
        render() {  // we use hour new function decleration syntax - we dont need to state the function keyword
          return (<div>
                    <h1>{this.props.name}</h1>
                  </div>)
        }
      }
      // we return a div
      // every React component has a render method

      // now that the react component is set up, we need to render it
      React.render(<ThisTagClass name="Ben's world" ></ThisTagClass>, document.body);
       // pass in the name of the component
      // then we render it to the document body
