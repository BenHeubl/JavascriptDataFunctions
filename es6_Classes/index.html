        <h1>ES6 Classes</h1>

        <p>tests ES 6 classed and extention of classes</p>

<!--
        <div id="container"></div>

 -->


        <script type="text/babel">

                // create an es6 class with class

                class MyClass {  // blue print
                        constructor(description, wheels) {
                        this.description = description;
                        this.wheels = wheels;
                        }
                        myClassFunctionMethod() {
                        console.log(`I am a ${this.description} which has ${this.wheels} people on it`)
                        }
                }

                // new instance of dataoutput class
                var example1 = new MyClass("Auto", 10);  // insert description and wheels

                // call example1 method
                example1.myClassFunctionMethod();
                // end of example 1


                // ########## inheritance and class extention #############
                // meaning, that main class properties can be used, but i create a seperate class

                class ArbitrarySubClass extends MyClass {
                   constructor() {
                     super("subClassCar", 100) // super is going to refer back to the MyClass class
                   }
                }
                /// create a new instance of ArbitrarySubClass
                var ArbitrarySubClassExample1 = new ArbitrarySubClass();

                // call example2 method - extention of Myclass with ArbitrarySubClass, access property of MyClass properties
                ArbitrarySubClassExample1.myClassFunctionMethod();
                // end of example 2


        </script>
